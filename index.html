<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Visualizador 3D - Cama</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="Cama3D.glb"
      alt="Modelo 3D de cama"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
    ></model-viewer>
  </body>
</html>
